apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: log-output-ping-pong-app-ingress
spec:
  rules:
  -  http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: log-output-ping-pong-app-svc
            port: 
              number: 2345
      - path: /pingpong
        pathType: Prefix
        backend:
          service:
            name: log-output-ping-pong-app-svc
            port: 
              number: 2346